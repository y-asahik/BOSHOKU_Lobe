[Camera]
# カメラの解像度
width = 1920
height = 1080

# v4l2-ctl で設定するフォーカス値
focus_value = 600

# 撮影した画像から切り出す領域 (左上x, 左上y, 幅, 高さ)
crop_x = 400
crop_y = 400
crop_w = 500
crop_h = 500

[GPIO]
# BCMピン番号
di1_pin = 17
di2_pin = 27
do1_pin = 23
do2_pin = 24

[FilePaths]
# LobeモデルのTFLiteフォルダへのパス
model_path = path/to/exported/model/CASE0241_Tap TFLite

# 画像とCSVの保存先ディレクトリ名
image_dir = img
csv_path = predictions.csv
log_file = app.log

[Settings]
# 判定結果とDO出力のマッピング
# prediction_text = DO1_STATE, DO2_STATE (HIGH or LOW)
prediction_mapping = { "OK": ["HIGH", "LOW"], "UnTap": ["LOW", "HIGH"], "NoHole": ["LOW", "HIGH"] }

# 日次リネームを実行する時刻 (HH:MM)
daily_rename_time = 08:00

# 撮影間隔（秒）
capture_interval = 1

# 画像とCSV保存間隔（秒）
save_interval = 10

# 画像保存を無効にする場合はFalse
enable_image_save = True

# CSV出力を無効にする場合はFalse
enable_csv_output = True
